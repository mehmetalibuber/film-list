<body>
        <div class="container" style ="margin-top:20px;">
                                     
                <div class="card row">
                    <div class="card-header">Film Project</div>
                    <div class="card-body">
                            <form id = "film-form" name="form">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input class="form-control" type="text" name="title" id = "title" placeholder="Film Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <input class="form-control" type="text" name="director" id = "director" placeholder="Director">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <input class="form-control" type="text" name="url" id = "url" placeholder="Film Picture Url">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger">Add Film</button>
                            </form>
                            <hr>
                            

                        
                     </div>
                 
                     <div class="card-body">
                            <hr>
                            <h5 class="card-title" id = "films-title">Films</h5>
        
                            <hr>

                                    <thead>
                                      <tr>
                                        <th scope="col">Film Picture</th>
                                        <th scope="col">Film Name</th>
                                        <th scope="col">Film Director</th>
                                        
                                      </tr>
                                    </thead>
                                    <tbody id = "films">

                        </div>
                      </div>
                
            </div>
